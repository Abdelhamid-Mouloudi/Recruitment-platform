<form [formGroup]="signupForm" class="form-container">
  <div class="form-group">
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" formControlName="name" />
  </div>

  <div class="form-group">
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" formControlName="email" />
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" formControlName="password" />
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword" />
  </div>

  <!-- Ajout d'une section pour le choix du rÃ´le -->
  <div class="form-group role-selection">
    <label>
      <input type="radio" formControlName="role" value="USER" /> Utilisateur
    </label>
    <label>
      <input type="radio" formControlName="role" value="EMPLOYER" /> Employeur
    </label>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" [disabled]="signupForm.invalid" (click)="signup()">Signup</button>
  </div>
</form>
