<div class="logo">
  <img src="assets/logosbg.png" alt="Talent Aligner Logo">
</div>

<form [formGroup]="signupForm">
  <input type="text" name="name" id="name" placeholder="Enter your name" formControlName="name" />
  <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email" />
  <input type="password" name="password" id="password" placeholder="Enter your password" formControlName="password" />
  <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm your password" formControlName="confirmPassword" />

  <!-- Ajout des radios pour le rÃ´le -->
  <div class="radio-group">
    <label>
      <input type="radio" formControlName="role" value="USER" /> Utilisateur
    </label>
    <label>
      <input type="radio" formControlName="role" value="EMPLOYER" /> Employeur
    </label>
  </div>

  <button type="button" [disabled]="signupForm.invalid" (click)="signup()">Signup</button>
</form>
