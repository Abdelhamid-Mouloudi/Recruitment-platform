<div class="offer-page d-flex justify-content-center align-items-center vh-100">
  <div class="offer-form-container">
    <h2 class="text-center mb-4">Add Internship Offer</h2>
    <form [formGroup]="addInternshipOfferForm" (ngSubmit)="addInternshipOffer()" class="offer-form">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" type="text" class="form-control" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control" required></textarea>
      </div>

      <div class="form-group">
        <label>Period (in months)</label>
        <input formControlName="durationInMonths" type="number" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Add Internship Offer</button>
    </form>
  </div>
</div>
