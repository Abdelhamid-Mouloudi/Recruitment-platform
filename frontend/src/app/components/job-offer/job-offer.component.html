<div class="offer-page">
  <div class="container offers-section">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-title">Job Offers</h2>
        <div *ngIf="jobOffers.length > 0; else noOffers">
          <div class="card offer-card mb-4" *ngFor="let offer of jobOffers">
            <div class="card-body">
              <h5 class="card-title">{{ offer.title }}</h5>
              <p class="card-text">{{ offer.description }}</p>
              <button (click)="applyForJobOffer(offer.id)" class="btn btn-primary">Apply</button>
            </div>
          </div>
        </div>
        <ng-template #noOffers>
          <p class="no-offers-text">No job offers available at the moment.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
