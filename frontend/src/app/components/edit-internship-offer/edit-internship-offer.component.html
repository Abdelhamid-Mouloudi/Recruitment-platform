<div class="offer-page">
  <div class="offer-form-container">
    <h2 class="mb-4">Edit Internship Offer</h2>
    <form [formGroup]="editForm" (ngSubmit)="saveChanges()" class="offer-form">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label>Duration (in months)</label>
        <input formControlName="durationInMonths" type="number" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary">Save Modifications</button>
    </form>
  </div>
</div>
