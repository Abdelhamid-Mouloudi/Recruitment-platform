<div class="container">
  <h2>Ajouter une nouvelle offre d'emploi</h2>

  <form [formGroup]="addJobOfferForm" (ngSubmit)="addJobOffer()">
    <label for="title">Titre</label>
    <input id="title" formControlName="title" type="text" placeholder="Titre de l'offre" required />

    <label for="description">Description</label>
    <textarea id="description" formControlName="description" placeholder="Description de l'offre" required></textarea>

    <label for="contractType">Type de contrat</label>
    <input id="contractType" formControlName="contractType" type="text" placeholder="Type de contrat" required />

    <button type="submit" [disabled]="!addJobOfferForm.valid">Ajouter l'offre d'emploi</button>
  </form>
</div>
